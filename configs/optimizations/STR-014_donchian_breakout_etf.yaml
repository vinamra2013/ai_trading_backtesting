strategy:
  name: "Donchian_Breakout_ETF"
  lean_project_path: "STR-014_Donchian_Breakout_ETF"
  category: "momentum"
  asset_class: "etf"
  description: "Donchian Breakout (Turtle Trading style) using N-day channel"

backtest:
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  initial_capital: 1000
  resolution: "daily"
  brokerage: "InteractiveBrokers"

optimization:
  type: "Euler Search"
  total_combinations: 9
  target_metric: "Sharpe Ratio"
  target_direction: "max"

  # Hard constraints
  constraints:
    - "Drawdown < 0.15"
    - "Total Trades >= 40"
    - "Win Rate >= 0.50"

  # Parameter ranges
  parameters:
    donchian_period:
      description: "Lookback period for Donchian channel (N-day high/low)"
      start: 20
      end: 50
      step: 15
      values: [20, 30, 50]
      default: 30

    breakout_threshold:
      description: "Multiplier for breakout level (1.00 = exact upper band)"
      start: 1.00
      end: 1.02
      step: 0.01
      values: [1.00, 1.01, 1.02]
      default: 1.00

# Success criteria
success_criteria:
  min_trades: 40
  min_sharpe: 0.8
  max_drawdown: 0.15
  min_win_rate: 0.50
  max_fee_pct: 0.30

# Expected results
expected_results:
  total_runs: 9
  estimated_duration: "15-30 minutes"
  expected_pass_rate: "30-40%"
  expected_best_sharpe: "0.8-1.0"
  key_insights:
    - "Classic Turtle Trading strategy adapted for ETF trading"
    - "Longer periods reduce whipsaws but may miss early trends"
    - "Donchian exit (lower band breakdown) provides trailing stop effect"
