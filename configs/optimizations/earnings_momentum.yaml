# Earnings_Momentum Optimization Configuration
# Strategy: STR-010 (LOW priority - EVENT-BASED)
# Category: Event-Driven (Simplified)
# Total combinations: 3×3×3 = 27

strategy:
  name: "Earnings_Momentum"
  lean_project_path: "Earnings_Momentum"
  category: "event_based"
  asset_class: "etf"
  description: "Simplified earnings momentum using price spikes as proxy for earnings surprises"

backtest:
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  initial_capital: 1000
  resolution: "daily"
  brokerage: "InteractiveBrokers"

optimization:
  type: "Euler Search"
  total_combinations: 27
  target_metric: "Sharpe Ratio"
  target_direction: "max"

  # Hard constraints
  constraints:
    - "Drawdown < 0.15"
    - "Total Trades >= 30"
    - "Win Rate >= 0.50"

  # Parameter ranges
  parameters:
    lookback_period:
      description: "Lookback period for momentum calculation"
      start: 3
      end: 7
      step: 2
      values: [3, 5, 7]
      default: 5

    momentum_threshold:
      description: "Momentum threshold for entry (proxy for earnings surprise)"
      start: 0.02
      end: 0.05
      step: 0.015
      values: [0.02, 0.03, 0.05]
      default: 0.03

    holding_period:
      description: "Days to hold after entry"
      start: 1
      end: 5
      step: 2
      values: [1, 3, 5]
      default: 3

# Success criteria
success_criteria:
  min_trades: 30
  min_sharpe: 1.0
  max_drawdown: 0.15
  min_win_rate: 0.50
  max_fee_pct: 0.30

# Expected results
expected_results:
  total_runs: 27
  estimated_duration: "30-60 minutes"
  expected_pass_rate: "25-35%"
  expected_best_sharpe: "1.0-1.2"
  key_insights:
    - "Higher momentum thresholds filter noise but reduce trade frequency"
    - "Short holding periods capture immediate post-surprise momentum"
    - "This is a proxy strategy - real implementation would use earnings API"
