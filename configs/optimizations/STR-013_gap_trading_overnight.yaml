# Gap_Trading_Overnight Optimization Configuration
# Strategy: STR-013 (LOW priority - VOLATILITY)
# Category: Event-Driven Gap Trading
# Total combinations: 3Ã—2 = 6

strategy:
  name: "Gap_Trading_Overnight"
  lean_project_path: "STR-013_Gap_Trading_Overnight"
  category: "volatility"
  asset_class: "etf"
  description: "Gap trading detecting overnight price gaps using daily bars"

backtest:
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  initial_capital: 1000
  resolution: "daily"
  brokerage: "InteractiveBrokers"

optimization:
  type: "Euler Search"
  total_combinations: 6
  target_metric: "Sharpe Ratio"
  target_direction: "max"

  # Hard constraints
  constraints:
    - "Drawdown < 0.15"
    - "Total Trades >= 50"
    - "Win Rate >= 0.50"

  # Parameter ranges
  parameters:
    gap_threshold:
      description: "Minimum gap size for entry (as percentage)"
      start: 0.01
      end: 0.02
      step: 0.005
      values: [0.01, 0.015, 0.02]
      default: 0.015

    gap_direction:
      description: "Trade gap up, gap down, or both"
      values: ["up", "both"]
      default: "up"
      note: "Gap down may be too risky for long-only strategy"

# Success criteria
success_criteria:
  min_trades: 50
  min_sharpe: 0.8
  max_drawdown: 0.15
  min_win_rate: 0.50
  max_fee_pct: 0.30

# Expected results
expected_results:
  total_runs: 6
  estimated_duration: "10-20 minutes"
  expected_pass_rate: "30-40%"
  expected_best_sharpe: "0.8-1.0"
  key_insights:
    - "Gap up tends to continue during bull markets"
    - "Higher gap thresholds filter noise but reduce frequency"
    - "Same-day exit limits exposure to overnight risk"
