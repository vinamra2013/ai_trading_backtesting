# Quality_Factor_Momentum Optimization Configuration
# Strategy: STR-015 (LOW priority - HYBRID)
# Category: Quality + Momentum
# Total combinations: 3Ã—3 = 9

strategy:
  name: "Quality_Factor_Momentum"
  lean_project_path: "STR-015_Quality_Factor_Momentum"
  category: "hybrid"
  asset_class: "etf"
  description: "Simplified quality factor strategy using sustained momentum as quality proxy"

backtest:
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  initial_capital: 1000
  resolution: "daily"
  brokerage: "InteractiveBrokers"

optimization:
  type: "Euler Search"
  total_combinations: 9
  target_metric: "Sharpe Ratio"
  target_direction: "max"

  # Hard constraints
  constraints:
    - "Drawdown < 0.15"
    - "Total Trades >= 30"
    - "Win Rate >= 0.50"

  # Parameter ranges
  parameters:
    momentum_period:
      description: "Lookback period for momentum (quality proxy)"
      start: 20
      end: 50
      step: 15
      values: [20, 30, 50]
      default: 30

    holding_period:
      description: "Days to hold position (quality focus = longer holds)"
      start: 5
      end: 20
      step: 5
      values: [5, 10, 20]
      default: 10

# Success criteria
success_criteria:
  min_trades: 30
  min_sharpe: 0.8
  max_drawdown: 0.15
  min_win_rate: 0.50
  max_fee_pct: 0.30

# Expected results
expected_results:
  total_runs: 9
  estimated_duration: "15-30 minutes"
  expected_pass_rate: "30-40%"
  expected_best_sharpe: "0.8-1.0"
  key_insights:
    - "Longer momentum periods identify sustainable trends (quality proxy)"
    - "Longer holding periods reduce trading costs (quality approach)"
    - "This is a simplified proxy - real quality uses fundamental metrics"
