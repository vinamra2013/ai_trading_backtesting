services:
  # Backtrader Trading Engine
  backtrader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backtrader-engine
    volumes:
      - ./algorithms:/app/algorithms
      - ./strategies:/app/strategies
      - ./config:/app/config
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
      - ./scripts:/app/scripts
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - BACKTRADER_ENGINE_PATH=/app
      - PYTHONPATH=/app
      - MLFLOW_TRACKING_URI=http://172.25.0.5:5000
      - IB_HOST=${IB_HOST}
    networks:
      - trading-network
    depends_on:
      - ib-gateway
      - sqlite
      - mlflow
      - postgres
    restart: unless-stopped
    command: ["tail", "-f", "/dev/null"]

  # Interactive Brokers Gateway (extrange/ibkr-docker)
  ib-gateway:
    image: ghcr.io/extrange/ibkr:stable
    container_name: ib-gateway
    ulimits:
      nofile: 10000  # Prevent FD table errors
    env_file:
      - .env
    environment:
      - USERNAME=${IB_USERNAME}
      - PASSWORD=${IB_PASSWORD}
      - GATEWAY_OR_TWS=gateway
      - TWOFA_TIMEOUT_ACTION=restart
      - IBC_TradingMode=${IB_TRADING_MODE:-paper}
      - IBC_ReadOnlyApi=no
      - ReadOnlyApi=no
      - IBC_AcceptNonBrokerageAccountWarning=yes
      - IBC_AcceptIncomingConnectionAction=accept
      - IBC_TrustedTwsApiClientIPs=172.25.0.0/16
    ports:
      - "6080:6080"  # noVNC browser access
      - "8888:8888"  # API access (unified port for paper/live) - accessible from Docker network
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8888"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SQLite Database (for trade history)
  sqlite:
    image: nouchka/sqlite3:latest
    container_name: sqlite-db
    volumes:
      - ./data/sqlite:/root/db
    networks:
      - trading-network
    restart: unless-stopped

  # Streamlit Monitoring Dashboard
  monitoring:
    build:
      context: .
      dockerfile: Dockerfile.monitoring
    container_name: monitoring-dashboard
    volumes:
      - ./monitoring:/app/monitoring
      - ./scripts:/app/scripts:ro
      - ./data:/app/data:ro
      - ./results:/app/results:ro
      - ./logs:/app/logs:ro
    ports:
      - "8501:8501"  # Streamlit default port
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    networks:
      - trading-network
    depends_on:
      - sqlite
    restart: unless-stopped

  # PostgreSQL Database (MLflow Backend + Optuna Storage)
  postgres:
    image: postgres:16-alpine
    container_name: mlflow-postgres
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow_secure_password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MLflow Tracking Server (Experiment Tracking & Artifact Storage)
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow-tracking
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow/artifacts:/mlflow/artifacts
      - ./mlflow/backend:/mlflow/backend
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlflow:mlflow_secure_password@postgres:5432/mlflow
      - MLFLOW_ARTIFACTS_DESTINATION=/mlflow/artifacts
      - MLFLOW_SERVER_HOST=0.0.0.0
      - MLFLOW_SERVER_PORT=5000
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow:mlflow_secure_password@postgres:5432/mlflow
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    networks:
      - trading-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  trading-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
  postgres-data:
    driver: local
