services:
  # LEAN Trading Engine
  lean:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lean-engine
    volumes:
      - ./algorithms:/app/algorithms
      - ./config:/app/config
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LEAN_ENGINE_PATH=/app
    networks:
      - trading-network
    depends_on:
      - ib-gateway
      - sqlite
    restart: unless-stopped

  # Interactive Brokers Gateway
  ib-gateway:
    image: ghcr.io/unusualcode/ib-gateway:latest
    container_name: ib-gateway
    env_file:
      - .env
    environment:
      - TWS_USERID=${IB_USERNAME}
      - TWS_PASSWORD=${IB_PASSWORD}
      - TRADING_MODE=${IB_TRADING_MODE:-paper}
      - READ_ONLY_API=no
      - VNC_SERVER_PASSWORD=${VNC_PASSWORD:-password}
    ports:
      - "4001:4001"  # IB Gateway API port (paper trading)
      - "4002:4002"  # IB Gateway API port (live trading)
      - "5900:5900"  # VNC port for remote desktop
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4001"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SQLite Database (for trade history)
  sqlite:
    image: nouchka/sqlite3:latest
    container_name: sqlite-db
    volumes:
      - ./data/sqlite:/root/db
    networks:
      - trading-network
    restart: unless-stopped

  # Streamlit Monitoring Dashboard
  monitoring:
    build:
      context: .
      dockerfile: Dockerfile.monitoring
    container_name: monitoring-dashboard
    volumes:
      - ./monitoring:/app/monitoring
      - ./data:/app/data:ro
      - ./results:/app/results:ro
      - ./logs:/app/logs:ro
    ports:
      - "8501:8501"  # Streamlit default port
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    networks:
      - trading-network
    depends_on:
      - sqlite
    restart: unless-stopped

networks:
  trading-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
