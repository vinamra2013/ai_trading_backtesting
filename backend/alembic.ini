# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, defaults to 'filename'
timezone = UTC

# max length of characters to apply to the
# migration file template
# (only works for names that are too long)
truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, false to use # exec() it in-process
# (not recommended for production)
run_as_script = false

# Controls how many migrations will be run in a single transaction
# when executing migrations in offline mode.
# Defaults to 1, meaning each migration is run in its own transaction.
# Can be set to 'all' to run all migrations in a single transaction,
# or to a number > 1 to run that many migrations per transaction.
transaction_per_migration = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S